<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Digital</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase Compat -->

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <style>

</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // =====================================================================
        // üõë CONFIGURACI√ìN DE FIREBASE (PROYECTO: FREELANCE) üõë
        // =====================================================================
        const firebaseConfig = {
          apiKey: "AIzaSyBdaejVklzmuQF5wpEECmtIy5Rv6lSDce8",
          authDomain: "catalogo-vendedores-freelance.firebaseapp.com",
          projectId: "catalogo-vendedores-freelance",
          storageBucket: "catalogo-vendedores-freelance.firebasestorage.app",
          messagingSenderId: "994101056111",
          appId: "1:994101056111:web:ee05a0d7f1810e2964739a"
        };
        // =====================================================================

        const isFirebaseConfigured = !firebaseConfig.apiKey.includes("TU_API_KEY");
        let db, auth;

        if (isFirebaseConfigured) {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
        }

        function App() {
            const [view, setView] = useState("catalog");
            const [products, setProducts] = useState([]);
            const [config, setConfig] = useState({ tasa_bcv: 45.20, vendorName: "Cat√°logo Digital", whatsapp: "" });
            const [loading, setLoading] = useState(isFirebaseConfigured);
            const [user, setUser] = useState(null);

            useEffect(() => {
                if (!isFirebaseConfigured) return;
                const unsubscribeAuth = auth.onAuthStateChanged(usr => setUser(usr));
                
                // Carga de configuraci√≥n
                const unsubscribeConfig = db.collection('config').doc('general').onSnapshot(doc => {
                    if (doc.exists) setConfig(prev => ({ ...prev, ...doc.data() }));
                });

                // Carga de productos (Sin borrar por defecto)
                const unsubscribeProducts = db.collection('products').orderBy('name').onSnapshot(snapshot => {
                    const items = [];
                    snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                    setProducts(items);
                    setLoading(false);
                });

                return () => { unsubscribeAuth(); unsubscribeConfig(); unsubscribeProducts(); }
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50">
                        <i className="fa-solid fa-circle-notch fa-spin text-4xl text-blue-600 mb-4"></i>
                        <p className="font-bold text-slate-600 tracking-widest uppercase text-sm">Sincronizando Nube...</p>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto relative min-h-screen bg-white shadow-2xl overflow-hidden">
                    {view === "login" && <LoginScreen setView={setView} setUser={setUser} />}
                    {view === "admin" && (user ? <AdminPanel setView={setView} products={products} config={config} setConfig={setConfig} user={user} /> : <LoginScreen setView={setView} setUser={setUser} />)}
                    {(view === "catalog" || view === "cart") && (
                        <Storefront view={view} setView={setView} products={products} config={config} />
                    )}

                    {(view === "catalog" || view === "cart") && (
                        <div className="py-8 text-center bg-slate-50 border-t border-slate-200 mt-10">
                            <p className="text-[10px] text-slate-400 font-bold tracking-widest uppercase mb-2">Plataforma Cat√°logo Digital</p>
                            <button onDoubleClick={() => setView(user ? "admin" : "login")} className="text-slate-300 hover:text-blue-500 transition p-2 cursor-pointer" title="Doble clic para administrar">
                                <i className="fa-solid fa-lock text-sm"></i>
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // ==========================================
        // VISTA: TIENDA P√öBLICA (TICKET MEJORADO)
        // ==========================================
        function Storefront({ view, setView, products, config }) {
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedCategory, setSelectedCategory] = useState("TODOS");
            const [cart, setCart] = useState([]);
            const [customerInfo, setCustomerInfo] = useState({ name: "", address: "" });

            const categories = useMemo(() => {
                const cats = products.map(p => p.category).filter(Boolean);
                return ["TODOS", ...[...new Set(cats)].sort()];
            }, [products]);

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const matchText = p.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      String(p.code).toLowerCase().includes(searchTerm.toLowerCase());
                    const matchCategory = selectedCategory === "TODOS" || p.category === selectedCategory;
                    return matchText && matchCategory;
                });
            }, [products, searchTerm, selectedCategory]);

            const updateQty = (product, delta) => {
                setCart(prev => {
                    const exists = prev.find(item => item.product.id === product.id);
                    if (exists) {
                        const newQty = exists.qty + delta;
                        if (newQty <= 0) return prev.filter(item => item.product.id !== product.id);
                        return prev.map(item => item.product.id === product.id ? { ...item, qty: newQty } : item);
                    }
                    if (delta > 0) return [...prev, { product, qty: 1 }];
                    return prev;
                });
            };

            const totalUSD = cart.reduce((sum, item) => sum + (item.product.price * item.qty), 0);

            // ========================================================
            // WHATSAPP TICKET - DISE√ëO ORDENADO Y LIMPIO
            // ========================================================
            const sendWhatsApp = () => {
                if (!customerInfo.name) return alert("Ingresa el nombre de tu negocio.");
                if (!config.whatsapp) return alert("N√∫mero de WhatsApp no configurado.");
                
                const phone = config.whatsapp.replace(/\D/g, '');
                
                let text = `üõí *NUEVO PEDIDO B2B*\n\n`;
                text += `üë§ *Cliente:* ${customerInfo.name}\n`;
                if(customerInfo.address) text += `üìç *Dir:* ${customerInfo.address}\n`;
                text += `‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ\n\n`;
                
                cart.forEach(item => {
                    const subtotal = (item.product.price * item.qty).toFixed(2);
                    text += `üì¶ *${item.qty}x ${item.product.name}*\n`;
                    text += ` ‚îî C√≥d: ${item.product.code} | $${subtotal}\n\n`;
                });
                
                text += `‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ\n`;
                text += `üí∞ *TOTAL USD: $${totalUSD.toFixed(2)}*\n`;
                text += `üáªüá™ _(Ref: Bs ${(totalUSD * config.tasa_bcv).toFixed(2)})_\n\n`;
                text += `_Pedido generado desde Cat√°logo Digital_`;
                
                window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
                setCart([]);
                setView("catalog");
            };

            return (
                <div className="animate-fade-in">
                    <header className="bg-slate-900 text-white pt-5 sticky top-0 z-20 shadow-xl border-b border-blue-900/50">
                        <div className="px-5 flex justify-between items-center mb-4">
                            <div className="flex items-center space-x-3">
                                <div className="bg-blue-600 p-2 rounded-lg text-white shadow-[0_0_15px_rgba(37,99,235,0.4)]">
                                    <i className="fa-solid fa-store"></i>
                                </div>
                                <div>
                                    <h1 className="text-lg font-black uppercase tracking-tight text-blue-400 truncate max-w-[200px]">{config.vendorName}</h1>
                                    <p className="text-[10px] text-slate-300 font-bold uppercase tracking-widest mt-0.5">Tasa: Bs {Number(config.tasa_bcv).toFixed(2)}</p>
                                </div>
                            </div>
                            <button onClick={() => setView(view === "catalog" ? "cart" : "catalog")} className="relative bg-slate-800 hover:bg-slate-700 transition p-3 rounded-xl border border-slate-700">
                                <i className={`fa-solid ${view === 'catalog' ? 'fa-cart-shopping' : 'fa-arrow-left'} text-white`}></i>
                                {view === 'catalog' && cart.length > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-rose-500 text-white text-[10px] font-black w-5 h-5 rounded-full flex items-center justify-center border-2 border-slate-900 shadow-sm">{cart.length}</span>
                                )}
                            </button>
                        </div>

                        {view === "catalog" && (
                            <>
                                <div className="px-5 pb-3">
                                    <div className="relative">
                                        <i className="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 text-sm"></i>
                                        <input type="text" placeholder="Buscar por c√≥digo o nombre..." className="w-full pl-9 pr-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none focus:border-blue-500 text-sm placeholder-slate-500 transition" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                    </div>
                                </div>
                                
                                <div className="bg-slate-800 border-t border-slate-700 overflow-x-auto hide-scrollbar flex whitespace-nowrap px-4 py-2 space-x-2">
                                    {categories.map(cat => (
                                        <button key={cat} onClick={() => setSelectedCategory(cat)} className={`px-4 py-1.5 rounded-full text-xs font-bold transition-all ${selectedCategory === cat ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'}`}>{cat}</button>
                                    ))}
                                </div>
                            </>
                        )}
                    </header>

                    <main className="p-4 bg-slate-50 min-h-screen pb-32">
                        {view === "catalog" && (
                            <div className="space-y-3">
                                {filteredProducts.map(p => {
                                    const itemInCart = cart.find(i => i.product.id === p.id);
                                    return (
                                        <div key={p.id} className={`bg-white p-4 rounded-2xl shadow-sm border transition flex justify-between items-center ${itemInCart ? 'border-blue-400 bg-blue-50/10' : 'border-slate-200'}`}>
                                            <div className="flex-1 pr-3">
                                                <div className="flex items-center space-x-2 mb-1">
                                                    <span className="bg-slate-100 text-slate-500 text-[9px] font-black px-1.5 py-0.5 rounded tracking-widest border border-slate-200 uppercase">{p.code}</span>
                                                    <span className="text-[9px] font-bold text-blue-600 uppercase tracking-wider">{p.category}</span>
                                                </div>
                                                <h3 className="font-bold text-slate-800 leading-tight mb-1 text-sm">{p.name}</h3>
                                                <p className="text-[11px] text-slate-400 font-medium mb-2 uppercase">{p.pack}</p>
                                                <span className="font-black text-blue-600 text-lg leading-none">${Number(p.price).toFixed(2)}</span>
                                            </div>
                                            {itemInCart ? (
                                                <div className="flex flex-col items-center bg-blue-50 rounded-2xl border border-blue-200 overflow-hidden h-24 w-12 shrink-0 shadow-sm">
                                                    <button onClick={() => updateQty(p, 1)} className="flex-1 w-full text-blue-700 hover:bg-blue-200 flex items-center justify-center"><i className="fa-solid fa-plus text-xs"></i></button>
                                                    <span className="font-black text-blue-900 bg-white w-full text-center py-1 text-sm border-y border-blue-100">{itemInCart.qty}</span>
                                                    <button onClick={() => updateQty(p, -1)} className="flex-1 w-full text-blue-700 hover:bg-blue-200 flex items-center justify-center"><i className="fa-solid fa-minus text-xs"></i></button>
                                                </div>
                                            ) : (
                                                <button onClick={() => updateQty(p, 1)} className="bg-slate-50 hover:bg-blue-50 border border-slate-200 text-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center text-xl transition active:scale-95 shrink-0 shadow-sm"><i className="fa-solid fa-cart-plus"></i></button>
                                            )}
                                        </div>
                                    )
                                })}
                            </div>
                        )}

                        {view === "cart" && (
                            <div className="space-y-4 animate-fade-in">
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                                    <h2 className="text-sm font-black mb-4 text-slate-800 uppercase tracking-widest flex items-center"><i className="fa-regular fa-address-card text-blue-500 mr-2 text-lg"></i> Datos del Cliente</h2>
                                    <input type="text" placeholder="Nombre del Negocio / Cliente *" className="w-full p-3 mb-3 bg-slate-50 rounded-xl border border-slate-200 font-bold text-sm focus:outline-none focus:border-blue-500" value={customerInfo.name} onChange={e => setCustomerInfo({...customerInfo, name: e.target.value})} />
                                    <input type="text" placeholder="Direcci√≥n de entrega" className="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 text-sm focus:outline-none focus:border-blue-500" value={customerInfo.address} onChange={e => setCustomerInfo({...customerInfo, address: e.target.value})} />
                                </div>
                                
                                {cart.length > 0 ? (
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                                        <div className="bg-slate-50 p-4 border-b border-slate-200 flex justify-between items-center">
                                            <h2 className="text-sm font-black text-slate-800 uppercase tracking-widest flex items-center"><i className="fa-solid fa-basket-shopping text-blue-500 mr-2 text-lg"></i> Resumen del Pedido</h2>
                                            <button onClick={() => setCart([])} className="text-[10px] text-rose-500 font-black uppercase tracking-widest bg-rose-50 px-2 py-1 rounded border border-rose-100 hover:bg-rose-100"><i className="fa-solid fa-trash-can mr-1"></i> Vaciar</button>
                                        </div>
                                        <div className="p-4 space-y-3">
                                            {cart.map(item => (
                                                <div key={item.product.id} className="flex justify-between items-center text-sm border-b border-slate-100 pb-3 last:border-0 last:pb-0">
                                                    <div className="flex-1 pr-2">
                                                        <span className="font-bold text-slate-800 block leading-tight">{item.product.name}</span>
                                                        <div className="flex items-center mt-1">
                                                            <span className="text-[9px] text-slate-500 font-mono bg-slate-100 px-1 rounded border border-slate-200 mr-1">{item.product.code}</span>
                                                            <span className="text-[10px] text-blue-600 font-bold">Cant: {item.qty}</span>
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <span className="font-black text-slate-800 block text-base">${(item.product.price * item.qty).toFixed(2)}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="p-5 bg-blue-50 border-t border-blue-100">
                                            <div className="flex justify-between items-center mb-1">
                                                <span className="text-slate-600 text-xs font-bold uppercase tracking-wider">Total Pedido</span>
                                                <span className="text-2xl font-black text-blue-600">${totalUSD.toFixed(2)}</span>
                                            </div>
                                            <div className="flex justify-between items-center mb-5">
                                                <span className="text-slate-500 text-[10px] font-bold uppercase tracking-wider">Ref (Bs)</span>
                                                <span className="text-sm font-black text-slate-700">Bs. {(totalUSD * config.tasa_bcv).toFixed(2)}</span>
                                            </div>
                                            <button onClick={sendWhatsApp} className="w-full bg-[#25D366] text-white font-black py-4 rounded-xl shadow-lg hover:scale-[1.02] transition active:scale-95 flex items-center justify-center text-lg">
                                                <i className="fa-brands fa-whatsapp text-2xl mr-2"></i> Enviar a WhatsApp
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center py-20">
                                        <i className="fa-solid fa-cart-arrow-down text-5xl text-slate-200 mb-4"></i>
                                        <p className="text-slate-400 font-bold text-sm">El carrito est√° vac√≠o.</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {view === "catalog" && cart.length > 0 && (
                        <div className="fixed bottom-6 w-full max-w-md px-4 z-30 pointer-events-none animate-fade-in">
                            <button onClick={() => setView("cart")} className="w-full bg-blue-600 text-white rounded-2xl shadow-xl shadow-blue-400/30 p-4 flex items-center justify-between pointer-events-auto active:scale-95 transition">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-blue-800 w-8 h-8 rounded-full flex items-center justify-center font-black text-xs shadow-inner">{cart.length}</div>
                                    <span className="font-bold">Ver Carrito</span>
                                </div>
                                <span className="font-black text-lg">${totalUSD.toFixed(2)}</span>
                            </button>
                        </div>
                    )}
                </div>
            )
        }

        // ==========================================
        // COMPONENTE: FILA DE EDICI√ìN DE PRODUCTO
        // ==========================================
        function AdminProductRow({ product }) {
            const [isEditing, setIsEditing] = useState(false);
            const [price, setPrice] = useState(product.price);

            const handleSave = async () => {
                try {
                    await db.collection('products').doc(product.id).update({ price: parseFloat(price) });
                    setIsEditing(false);
                } catch(e) { alert("Error al actualizar precio."); }
            };

            const handleDelete = async () => {
                if(window.confirm(`¬øSeguro que deseas eliminar: ${product.name}?`)) {
                    try {
                        await db.collection('products').doc(product.id).delete();
                    } catch(e) { alert("Error al eliminar."); }
                }
            };

            return (
                <div className="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-200 mb-2 shadow-sm">
                    <div className="flex-1 pr-2 overflow-hidden">
                        <p className="text-xs font-bold text-slate-800 truncate">{product.name}</p>
                        <div className="flex items-center space-x-2 mt-1">
                            <span className="text-[10px] text-slate-500 font-mono bg-slate-100 px-1 rounded border border-slate-200">{product.code}</span>
                            <span className="text-[9px] font-bold text-blue-600 uppercase tracking-wider">{product.category}</span>
                        </div>
                    </div>
                    <div className="flex items-center space-x-2 shrink-0">
                        {isEditing ? (
                            <>
                                <input type="number" step="0.01" value={price} onChange={e=>setPrice(e.target.value)} className="w-16 p-1.5 text-xs font-black border border-blue-300 rounded-lg bg-blue-50 focus:outline-none text-center" />
                                <button onClick={handleSave} className="bg-green-500 text-white w-7 h-7 rounded-lg flex items-center justify-center shadow-sm"><i className="fa-solid fa-check text-xs"></i></button>
                                <button onClick={()=>setIsEditing(false)} className="bg-slate-200 text-slate-600 w-7 h-7 rounded-lg flex items-center justify-center shadow-sm"><i className="fa-solid fa-xmark text-xs"></i></button>
                            </>
                        ) : (
                            <>
                                <span className="font-black text-sm text-slate-800 w-16 text-right">${Number(product.price).toFixed(2)}</span>
                                <button onClick={()=>setIsEditing(true)} className="bg-blue-100 text-blue-600 w-7 h-7 rounded-lg flex items-center justify-center shadow-sm hover:bg-blue-200 transition"><i className="fa-solid fa-pen text-xs"></i></button>
                                <button onClick={handleDelete} className="bg-rose-100 text-rose-600 w-7 h-7 rounded-lg flex items-center justify-center shadow-sm hover:bg-rose-200 transition"><i className="fa-solid fa-trash text-xs"></i></button>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // ==========================================
        // VISTA: PANEL DE ADMINISTRADOR (MULTI-MODO)
        // ==========================================
        function AdminPanel({ setView, products, config, setConfig, user }) {
            // Protecci√≥n estricta: si no hay sesi√≥n validada, expulsa al login.
            useEffect(() => {
                if (!user) setView("login");
            }, [user, setView]);

            const [localConfig, setLocalConfig] = useState(config);
            const [bulkText, setBulkText] = useState("");
            const [uploadMode, setUploadMode] = useState("APPEND"); // "APPEND" o "REPLACE"
            const [isUploading, setIsUploading] = useState(false);
            
            // Nuevos estados para pesta√±as, busqueda y carga manual
            const [adminTab, setAdminTab] = useState("SETTINGS"); 
            const [manualProd, setManualProd] = useState({ code: '', name: '', category: '', pack: 'UNIDAD', price: '' });
            const [adminSearch, setAdminSearch] = useState("");

            const saveConfig = () => {
                db.collection('config').doc('general').update(localConfig).then(() => alert("Ajustes guardados."));
            };

            const handleBulkUpload = async () => {
                if (!bulkText.trim()) return alert("Pega los datos del Excel primero.");
                
                const lines = bulkText.trim().split('\n');
                const parsed = [];
                for(let line of lines) {
                    const cols = line.split('\t');
                    if(cols.length >= 3) {
                        const code = cols[0].trim();
                        // L√≥gica flexible de columnas
                        const cat = cols.length >= 5 ? cols[1].trim() : "VARIOS";
                        const name = cols.length >= 5 ? cols[2].trim() : cols[1].trim();
                        const pack = cols.length >= 5 ? cols[3].trim() : (cols.length === 4 ? cols[2].trim() : "UNIDAD");
                        const price = parseFloat(String(cols[cols.length-1]).replace(',', '.').replace(/[^0-9.-]+/g,""));
                        
                        if(!isNaN(price)) {
                            parsed.push({ code, category: cat, name, pack, price });
                        }
                    }
                }

                if(parsed.length === 0) return alert("No se detect√≥ el formato. Copia al menos 3 columnas (C√≥digo, Nombre, Precio).");

                if(!confirm(`‚ö†Ô∏è Modo: ${uploadMode === 'REPLACE' ? 'REEMPLAZAR TODO' : 'AGREGAR/ACTUALIZAR'}\n¬øDeseas procesar ${parsed.length} productos?`)) return;

                setIsUploading(true);
                try {
                    if (uploadMode === "REPLACE") {
                        // Borrado masivo
                        const snapshot = await db.collection('products').get();
                        const deleteBatches = [];
                        let batch = db.batch();
                        let count = 0;
                        snapshot.docs.forEach(doc => {
                            batch.delete(doc.ref);
                            count++;
                            if (count === 450) { deleteBatches.push(batch.commit()); batch = db.batch(); count = 0; }
                        });
                        deleteBatches.push(batch.commit());
                        await Promise.all(deleteBatches);
                    }

                    // Carga / Actualizaci√≥n
                    // Usamos el C√ìDIGO como ID del documento para que se sobrescriba autom√°ticamente si ya existe
                    const uploadBatches = [];
                    let batch = db.batch();
                    let count = 0;
                    parsed.forEach(p => {
                        const docRef = db.collection('products').doc(p.code); // EL C√ìDIGO ES EL ID
                        batch.set(docRef, { ...p, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
                        count++;
                        if (count === 450) { uploadBatches.push(batch.commit()); batch = db.batch(); count = 0; }
                    });
                    uploadBatches.push(batch.commit());
                    await Promise.all(uploadBatches);

                    alert(`‚úÖ Cat√°logo actualizado: ${parsed.length} productos procesados.`);
                    setBulkText("");
                } catch(e) { console.error(e); alert("Error en la carga."); }
                setIsUploading(false);
            };

            const handleManualSubmit = async (e) => {
                e.preventDefault();
                if(!manualProd.code || !manualProd.name || !manualProd.price) return alert("C√≥digo, Nombre y Precio son obligatorios.");
                setIsUploading(true);
                try {
                    await db.collection('products').doc(manualProd.code).set({
                        code: manualProd.code,
                        name: manualProd.name,
                        category: manualProd.category || 'VARIOS',
                        pack: manualProd.pack || 'UNIDAD',
                        price: parseFloat(manualProd.price),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    alert("Producto guardado exitosamente.");
                    setManualProd({ code: '', name: '', category: '', pack: 'UNIDAD', price: '' });
                } catch(err) { console.error(err); alert("Error al guardar el producto."); }
                setIsUploading(false);
            };

            const filteredAdminProducts = useMemo(() => {
                return products.filter(p => 
                    p.name.toLowerCase().includes(adminSearch.toLowerCase()) || 
                    String(p.code).toLowerCase().includes(adminSearch.toLowerCase())
                );
            }, [products, adminSearch]);

            return (
                <div className="bg-slate-100 min-h-screen pb-20 animate-fade-in">
                    <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-md sticky top-0 z-20">
                        <h1 className="text-lg font-black tracking-tight"><i className="fa-solid fa-gears text-blue-400 mr-2"></i> Gesti√≥n</h1>
                        <div className="flex space-x-2">
                            <button onClick={() => setView("catalog")} className="bg-slate-800 p-2 px-3 rounded-lg text-xs font-bold border border-slate-700"><i className="fa-solid fa-arrow-left mr-1"></i> Tienda</button>
                            <button onClick={() => { auth.signOut().then(() => setView("login")); }} className="bg-rose-600 hover:bg-rose-700 p-2 px-3 rounded-lg text-xs font-bold border border-rose-800 transition shadow-sm" title="Cerrar Sesi√≥n Segura"><i className="fa-solid fa-power-off text-white"></i></button>
                        </div>
                    </header>

                    <div className="p-4 space-y-5">
                        
                        {/* PESTA√ëAS DE NAVEGACI√ìN */}
                        <div className="flex bg-slate-200 p-1 rounded-xl space-x-1 overflow-x-auto hide-scrollbar shadow-inner">
                            <button onClick={()=>setAdminTab("SETTINGS")} className={`px-3 py-2 text-[10px] font-black rounded-lg whitespace-nowrap transition ${adminTab==='SETTINGS'?'bg-white text-slate-800 shadow-sm':'text-slate-500 hover:bg-slate-300'}`}>‚öôÔ∏è AJUSTES</button>
                            <button onClick={()=>setAdminTab("MANUAL")} className={`px-3 py-2 text-[10px] font-black rounded-lg whitespace-nowrap transition ${adminTab==='MANUAL'?'bg-white text-slate-800 shadow-sm':'text-slate-500 hover:bg-slate-300'}`}>‚úçÔ∏è MANUAL</button>
                            <button onClick={()=>setAdminTab("BULK")} className={`px-3 py-2 text-[10px] font-black rounded-lg whitespace-nowrap transition ${adminTab==='BULK'?'bg-white text-slate-800 shadow-sm':'text-slate-500 hover:bg-slate-300'}`}>üì¶ MASIVA</button>
                            <button onClick={()=>setAdminTab("EDIT")} className={`px-3 py-2 text-[10px] font-black rounded-lg whitespace-nowrap transition ${adminTab==='EDIT'?'bg-white text-slate-800 shadow-sm':'text-slate-500 hover:bg-slate-300'}`}>‚úèÔ∏è PRECIOS</button>
                        </div>

                        {/* TAB: AJUSTES */}
                        {adminTab === "SETTINGS" && (
                            <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 animate-fade-in">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Ajustes Generales</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-500 uppercase">Nombre Vendedor</label>
                                        <input type="text" className="w-full p-3 mt-1 bg-slate-50 rounded-xl border border-slate-200 font-bold" value={localConfig.vendorName} onChange={e => setLocalConfig({...localConfig, vendorName: e.target.value})} />
                                    </div>
                                    <div className="flex space-x-3">
                                        <div className="flex-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase">WhatsApp (Ej: 58412...)</label>
                                            <input type="text" className="w-full p-3 mt-1 bg-slate-50 rounded-xl border border-slate-200" value={localConfig.whatsapp} onChange={e => setLocalConfig({...localConfig, whatsapp: e.target.value})} />
                                        </div>
                                        <div className="w-1/3">
                                            <label className="text-[10px] font-bold text-blue-600 uppercase">Tasa (Bs)</label>
                                            <input type="number" className="w-full p-3 mt-1 bg-blue-50 rounded-xl border border-blue-200 font-black text-blue-700" value={localConfig.tasa_bcv} onChange={e => setLocalConfig({...localConfig, tasa_bcv: e.target.value})} />
                                        </div>
                                    </div>
                                </div>
                                <button onClick={saveConfig} className="w-full mt-4 bg-slate-900 text-white font-black py-3.5 rounded-xl active:scale-95 transition shadow-lg">Guardar Cambios</button>
                            </div>
                        )}

                        {/* TAB: CARGA MANUAL */}
                        {adminTab === "MANUAL" && (
                            <form onSubmit={handleManualSubmit} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 animate-fade-in">
                                <h2 className="text-xs font-black text-slate-800 uppercase tracking-widest mb-4 flex items-center"><i className="fa-solid fa-pen-to-square text-blue-500 mr-2 text-lg"></i> Carga Manual</h2>
                                <div className="space-y-3">
                                    <div className="flex space-x-3">
                                        <div className="w-1/3">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase">C√≥digo *</label>
                                            <input type="text" required className="w-full p-2.5 mt-1 bg-slate-50 rounded-xl border border-slate-200 font-mono text-xs" value={manualProd.code} onChange={e => setManualProd({...manualProd, code: e.target.value})} />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase">Nombre *</label>
                                            <input type="text" required className="w-full p-2.5 mt-1 bg-slate-50 rounded-xl border border-slate-200 font-bold text-sm" value={manualProd.name} onChange={e => setManualProd({...manualProd, name: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="flex space-x-3">
                                        <div className="flex-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase">Categor√≠a</label>
                                            <input type="text" placeholder="VARIOS" className="w-full p-2.5 mt-1 bg-slate-50 rounded-xl border border-slate-200 text-xs" value={manualProd.category} onChange={e => setManualProd({...manualProd, category: e.target.value})} />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase">Empaque</label>
                                            <input type="text" placeholder="UNIDAD" className="w-full p-2.5 mt-1 bg-slate-50 rounded-xl border border-slate-200 text-xs" value={manualProd.pack} onChange={e => setManualProd({...manualProd, pack: e.target.value})} />
                                        </div>
                                        <div className="w-1/3">
                                            <label className="text-[10px] font-bold text-blue-600 uppercase">Precio($) *</label>
                                            <input type="number" step="0.01" required className="w-full p-2.5 mt-1 bg-blue-50 rounded-xl border border-blue-200 font-black text-blue-700 text-sm" value={manualProd.price} onChange={e => setManualProd({...manualProd, price: e.target.value})} />
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" disabled={isUploading} className={`w-full mt-5 text-white font-black py-3.5 rounded-xl shadow-md transition ${isUploading ? 'bg-blue-300 cursor-wait' : 'bg-blue-600 hover:bg-blue-700 active:scale-95'}`}>
                                    {isUploading ? "GUARDANDO..." : "AGREGAR PRODUCTO"}
                                </button>
                            </form>
                        )}

                        {/* TAB: CARGA MASIVA */}
                        {adminTab === "BULK" && (
                            <div className="bg-blue-50 p-6 rounded-2xl shadow-sm border border-blue-200 animate-fade-in">
                                <h2 className="text-xs font-black text-blue-900 uppercase tracking-widest mb-2 flex items-center"><i className="fa-solid fa-cloud-arrow-up mr-2 text-lg text-blue-600"></i> Carga Masiva (Excel)</h2>
                                
                                <div className="flex bg-blue-100/50 p-1 rounded-xl mb-4 space-x-1">
                                    <button onClick={() => setUploadMode("APPEND")} className={`flex-1 py-2 text-[10px] font-black rounded-lg transition ${uploadMode === 'APPEND' ? 'bg-blue-600 text-white shadow-md' : 'text-blue-700'}`}>‚ûï AGREGAR / EDITAR</button>
                                    <button onClick={() => setUploadMode("REPLACE")} className={`flex-1 py-2 text-[10px] font-black rounded-lg transition ${uploadMode === 'REPLACE' ? 'bg-rose-500 text-white shadow-md' : 'text-rose-700'}`}>üîÑ REEMPLAZAR TODO</button>
                                </div>

                                <p className="text-[10px] text-blue-700 font-bold mb-3 leading-tight">
                                    {uploadMode === "APPEND" 
                                        ? "Este modo actualizar√° los precios si el c√≥digo ya existe, y agregar√° los nuevos sin borrar lo de otras distribuidoras." 
                                        : "Este modo BORRAR√Å TODO el cat√°logo actual para dejar solo la lista nueva (Limpieza total)."}
                                </p>

                                <textarea className="w-full p-3 bg-white rounded-xl border border-blue-200 text-[10px] font-mono mb-3 h-32 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Pega aqu√≠ C√≥digo, Nombre, Precio..." value={bulkText} onChange={e => setBulkText(e.target.value)}></textarea>
                                <button onClick={handleBulkUpload} disabled={isUploading} className={`w-full text-white font-black py-3.5 rounded-xl shadow-md transition ${isUploading ? 'bg-blue-300 cursor-wait' : 'bg-blue-600 hover:bg-blue-700 active:scale-95'}`}>
                                    {isUploading ? "PROCESANDO LISTA..." : "EJECUTAR ACTUALIZACI√ìN"}
                                </button>
                            </div>
                        )}

                        {/* TAB: EDITAR PRECIOS */}
                        {adminTab === "EDIT" && (
                            <div className="bg-slate-50 p-4 rounded-2xl shadow-sm border border-slate-200 animate-fade-in flex flex-col h-[60vh]">
                                <h2 className="text-xs font-black text-slate-800 uppercase tracking-widest mb-3 flex items-center shrink-0"><i className="fa-solid fa-tags text-blue-500 mr-2 text-lg"></i> Edici√≥n R√°pida</h2>
                                <div className="relative shrink-0 mb-3">
                                    <i className="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 text-sm"></i>
                                    <input type="text" placeholder="Buscar producto para editar..." className="w-full pl-9 pr-4 py-2.5 rounded-xl bg-white border border-slate-200 text-slate-800 focus:outline-none focus:border-blue-500 text-sm transition" value={adminSearch} onChange={e => setAdminSearch(e.target.value)} />
                                </div>
                                <div className="flex-1 overflow-y-auto hide-scrollbar rounded-xl">
                                    {filteredAdminProducts.length > 0 ? (
                                        filteredAdminProducts.map(p => (
                                            <AdminProductRow key={p.id} product={p} />
                                        ))
                                    ) : (
                                        <p className="text-center text-slate-400 font-bold text-xs mt-10">No se encontraron productos.</p>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            )
        }

        function LoginScreen({ setView, setUser }) {
            const [email, setEmail] = useState("");
            const [pass, setPass] = useState("");
            const [isResetting, setIsResetting] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                auth.signInWithEmailAndPassword(email, pass)
                    .then(() => setView("admin"))
                    .catch(() => alert("Error de acceso. Verifica tu correo y contrase√±a."));
            };

            const handleReset = (e) => {
                e.preventDefault();
                if(!email) return alert("Por favor, ingresa tu correo para recuperar la clave.");
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert("Enlace de recuperaci√≥n enviado. Revisa tu bandeja de entrada o spam.");
                        setIsResetting(false);
                    })
                    .catch((err) => alert("Error al recuperar: " + err.message));
            };

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-6 animate-fade-in">
                    <div className="w-full max-w-sm bg-white rounded-3xl p-8 shadow-2xl">
                        <div className="text-center mb-8">
                            <div className="bg-slate-100 text-slate-800 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl"><i className="fa-solid fa-user-lock"></i></div>
                            <h2 className="text-2xl font-black text-slate-900">{isResetting ? 'Recuperar Clave' : 'Acceso Admin'}</h2>
                        </div>
                        
                        {!isResetting ? (
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input type="email" placeholder="Correo" className="w-full p-4 rounded-xl bg-slate-50 border border-slate-200" value={email} onChange={e => setEmail(e.target.value)} required />
                                <input type="password" placeholder="Clave" className="w-full p-4 rounded-xl bg-slate-50 border border-slate-200" value={pass} onChange={e => setPass(e.target.value)} required />
                                <button type="submit" className="w-full bg-slate-900 text-white font-black py-4 rounded-xl active:scale-95 transition shadow-lg">Ingresar</button>
                                <button type="button" onClick={() => setIsResetting(true)} className="w-full text-center mt-2 text-xs text-blue-600 font-bold hover:underline">¬øOlvidaste tu contrase√±a?</button>
                            </form>
                        ) : (
                            <form onSubmit={handleReset} className="space-y-4">
                                <p className="text-xs text-slate-500 text-center mb-4 leading-tight">Ingresa el correo asociado a tu cuenta para enviarte un enlace de restablecimiento.</p>
                                <input type="email" placeholder="Correo electr√≥nico" className="w-full p-4 rounded-xl bg-slate-50 border border-slate-200" value={email} onChange={e => setEmail(e.target.value)} required />
                                <button type="submit" className="w-full bg-blue-600 text-white font-black py-4 rounded-xl active:scale-95 transition shadow-lg">Enviar Enlace</button>
                                <button type="button" onClick={() => setIsResetting(false)} className="w-full text-center mt-2 text-xs text-slate-500 font-bold hover:underline">Volver al login</button>
                            </form>
                        )}
                        
                        <button onClick={() => setView("catalog")} className="w-full text-center mt-8 text-xs text-slate-400 font-bold"><i className="fa-solid fa-arrow-left mr-1"></i> Volver a la tienda</button>
                    </div>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
